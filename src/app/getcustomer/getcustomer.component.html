<p>
  Customer Details
</p>
<a routerLink="/customercreate" class="nav-link btn btn-primary">
  Add New Customer
</a>
<table class="table table-bordered table-striped mb-0">
  <thead>

  <tr>
      <td>Name</td>
      <td>Email</td>
      <td>Phone Number</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let customer of customers">
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.phone_number }}</td>
          <td><a [routerLink]="['editcustomer', customer._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click)="deleteCustomer(customer._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
